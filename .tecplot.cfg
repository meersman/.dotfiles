#!MC 1410
##############################################################################
#                                                                            #
# Some of the more common customized commands for Tecplot 360's startup and  #
# defaults are presented below.                                              #
#                                                                            #
# Note: Major commands begin with $! and may have sub-options.  Uncomment    #
# both.                                                                      #
#                                                                            #
# These options are documented in the Tecplot 360 Scripting Guide, located   #
# in TECHOME/doc/360-scripting-guide.pdf                                     #
#                                                                            #
# If you do not have write access to the Tecplot configuration file          #
# (tecplot.cfg) a personalized tecplot.cfg file can placed in the following  #
# locations. The first file found is used.                                   #
#   - On the command line, using '-c my/path/tecplot.cfg'                    #
#   - In the current working directory                                       #
#   - In the users home directory. Linux & Mac must rename to .tecplot.cfg   #
#   - In the Tecplot 360 home directory                                      #
#                                                                            #
# It is recommended if you are using a tecplot.cfg file in another location  #
# that you include the default tecplot.cfg from the Tecplot home directory   #
# as such:                                                                   #
#                                                                            #
# $!IncludeMacro "|TECHOME|/tecplot.cfg"                                     #
#                                                                            #
##############################################################################

##############################################################################
# Use variable names instead of variable offsets when:                       #
#  - Writing layouts/stylesheets and macros.                                 #
#  - Loading data and retaining style                                        #
#                                                                            #
# Note there are current limitations with duplicate variable names and       #
# variable aliases. If multiple variables exist with the same name then      #
# the first variable will be used. If variable aliases are used then only    #
# the first the variable name in the alias list be used.                     #
#                                                                            #
##############################################################################
#$!Compatibility UseNamesForVariableAssignments = YES

