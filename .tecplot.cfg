###############################################################################
#                                                                             #
#                        Animation Exporting Options                          #
#                                                                             #
# The following options allow you to fine tune the format flags used to run   #
# ffmpeg for animations that generate AVI, MP4 and WMV.  The -nostdin flag    #
# is necessary only if you are exporting animations when running 360 in the   #
# background.                                                                 #
#
# These are the default settings:
#  
# $!ExportSetup AVIFormatOptions  = "-nostdin -q:v 5"
# $!ExportSetup MPEGFormatOptions = "-nostdin -c:v libx264 -profile:v high -crf 20 -pix_fmt yuv420p"
# $!ExportSetup WMVFormatOptions  = "-nostdin -qscale 4"
#
# For example, if you wanted to generate smaller mp4 files with lower quality then
# make the crf setting a higher number (between 1-51):
#
# $!ExportSetup MPEGFormatOptions = "-nostdin -c:v libx264 -profile:v high -crf 40 -pix_fmt yuv420p"
#
#                                                                             #
###############################################################################



###############################################################################
#                                                                             #
# For particle visualization, set the shape to single points and turning      #
# scatter off by default for all zones will allow fewer mouse clicks to get   #
# to the desired plot.                                                        #
#                                                                             #
###############################################################################
# $!FieldMap Scatter{Show = No}
# $!FieldMap Scatter{SymbolShape{GeomShape = Point}}

###############################################################################
#                                                                             #
# By default, the sphere scatter symbols are rendered at the highest quality, #
# with a lot of facets. On plots with millions of scatter symbols this        #
# can cause a performance impact - consider using Points first (see above)    #
#                                                                             #
###############################################################################
# $!GlobalScatter SphereScatterRenderQuality = LOW # [LOW|MEDIUM|HIGH]

###############################################################################
#                                                                             #
# Use this command to enable verbose information in pytecplot recorded files. #
# Verbose information includes an if/else around every recorded command. This #
# allows either execute_macro_command() or native pytecplot api translation   #
# so that they can be compared and their output can be compared.              #
# Also included at the end of the pytecplot recorded file is the complete     #
# original recorded macro which can be copied and pasted into a text file and #
# run.                                                                        #
#                                                                             #
###############################################################################
# $!Internal "VerbosePythonRecording = TRUE"

